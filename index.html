<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Optico Studio Code</title>
	<!-- FUSION -->
	<style>@import url(https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap);*{font-family:"Work Sans",sans-serif}:root{--sp:0.0625rem}.fd-display,.fd-displayLarge{letter-spacing:calc(-.25px/57px);line-height:calc(var(--sp)*64);font-size:calc(var(--sp)*57);font-weight:400}.fd-display{letter-spacing:calc(0px/45px);line-height:calc(var(--sp)*52);font-size:calc(var(--sp)*45)}.fd-displaySmall,.fd-headline,.fd-headlineLarge{letter-spacing:calc(0px/36px);line-height:calc(var(--sp)*44);font-size:calc(var(--sp)*36);font-weight:400}.fd-headline,.fd-headlineLarge{letter-spacing:calc(0px/32px);line-height:calc(var(--sp)*40);font-size:calc(var(--sp)*32)}.fd-headline{letter-spacing:calc(0px/28px);line-height:calc(var(--sp)*36);font-size:calc(var(--sp)*28)}.fd-headlineSmall,.fd-title,.fd-titleLarge{letter-spacing:calc(0px/24px);line-height:calc(var(--sp)*32);font-size:calc(var(--sp)*24);font-weight:400}.fd-title,.fd-titleLarge{letter-spacing:calc(0px/22px);line-height:calc(var(--sp)*28);font-size:calc(var(--sp)*22)}.fd-title{letter-spacing:calc(.15px/16px);line-height:calc(var(--sp)*24);font-size:calc(var(--sp)*16);font-weight:500}.fd-label,.fd-labelLarge,.fd-labelSmall,.fd-titleSmall{letter-spacing:calc(.1px/14px);line-height:calc(var(--sp)*20);font-size:calc(var(--sp)*14);font-weight:500}.fd-label,.fd-labelSmall{letter-spacing:calc(.5px/12px);line-height:calc(var(--sp)*16);font-size:calc(var(--sp)*12)}.fd-labelSmall{letter-spacing:calc(.5px/11px);font-size:calc(var(--sp)*11)}.fd-body,.fd-bodyLarge,.fd-bodySmall{letter-spacing:calc(.5px/16px);line-height:calc(var(--sp)*24);font-size:calc(var(--sp)*16);font-weight:400}.fd-body,.fd-bodySmall{letter-spacing:calc(.25px/14px);line-height:calc(var(--sp)*14);font-size:calc(var(--sp)*14)}.fd-bodySmall{letter-spacing:calc(.4px/12px);line-height:calc(var(--sp)*16);font-size:calc(var(--sp)*12)}</style>
	<link rel="stylesheet" href="./style.css">
	<script src="./fusion.js" type="module"></script>
	<!-- BLOCKLY -->
	<script src="https://unpkg.com/blockly/blockly.min.js"></script>
	<script defer src="./script.js"></script>
	<!-- MATERIAL ICONS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

	<fusion-app theme-mode="auto">
		<fusion-scaffold has-drawer="false">
			<header slot="appbar">
				<fusion-text appearance="titleSmall">Optico Studio Code</fusion-text>
			</header>
			<main slot="body">
				<div id="blocklyArea"></div>
			</main>
		</fusion-scaffold>
	</fusion-app>
	
	<div id="blocklyDiv" style="position: absolute;"></div>
</body>
</html>
